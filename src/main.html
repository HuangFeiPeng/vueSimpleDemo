<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../node_modules/easemob-websdk/websdk3.4.2.js"></script>
    <script src="./utils/WebIMConfig.js"></script>
    <script src="./utils/WebIM.js"></script>

    <title>环信接口测试</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 id="title">环信SDK接口测试Demo</h1>
      </header>
      <main>
        <!-- 登陆注册部分 -->
        <div class="login_box">
          <div class="login_box_left">
            <p class="user_state">{{user_state}}</p>
            <p class="login_title" v-text="isLogin ?'正在登陆':'正在注册'"></p>
            <form autocomplete="off">
              <div class="input_list">
                <label for="hxId">
                  环信ID：
                  <input
                    id="hxId"
                    type="text"
                    v-model="hxId"
                    placeholder="输入环信ID..."
                    onkeyup="this.value=this.value.replace(/[, ]/g,'')"
                  />
                </label>
              </div>
              <div class="input_list">
                <label for="hxPwd">
                  环信密码：
                  <input
                    id="hxPwd"
                    type="text"
                    v-model="hxPwd"
                    placeholder="输入环信密码..."
                    onkeyup="this.value=this.value.replace(/[, ]/g,'')"
                  />
                </label>
              </div>
              <div class="btn_box">
                <button type="button" v-if="isLogin" @click="login">
                  登陆
                </button>
                <button type="button" v-else @click="registerUser">注册</button>
                <button type="button">登出</button>
                <button
                  type="button"
                  @click="isLogin = !isLogin"
                  v-text="isLogin ?'去注册':'去登陆'"
                ></button>
              </div>
            </form>
          </div>
          <div class="login_box_right"></div>
        </div>
      </main>
    </div>
  </body>
</html>
<script>
  let vm = new Vue({
    el: '#app',
    data() {
      return {
        isLogin: true,
        user_state: '离线中...',
        hxId: '',
        hxPwd: '',
      }
    },
    methods: {
      //登陆
      login() {
        let options = {
          user: this.hxId,
          pwd: this.hxPwd,
          appKey: WebIM.config.appkey,
        }
        conn.open(options)
      },
      //注册
      registerUser() {
        var options = {
          username: this.hxId,
          password: this.hxPwd,
          nickname: 'nickname', //改昵称并非存储在环信服务器的昵称主要用作APP端推送使用，web端暂未得到应用。
          appKey: WebIM.config.appkey,
          success: function () {},
          error: function (err) {
            let errorData = JSON.parse(err.data)
            if (errorData.error === 'duplicate_unique_property_exists') {
              alert('用户已存在！')
            } else if (errorData.error === 'illegal_argument') {
              if (errorData.error_description === 'USERNAME_TOO_LONG') {
                alert('用户名超过64个字节！')
              } else {
                alert('用户名不合法！')
              }
            } else if (errorData.error === 'unauthorized') {
              alert('注册失败，无权限！')
            } else if (errorData.error === 'resource_limited') {
              alert('您的App用户注册数量已达上限,请升级至企业版！')
            }
          },
        }
        conn.registerUser(options)
      },
    },
  })
</script>
